<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打字小游戏</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #4e8ef7;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        #text {
            font-size: 1.5rem;
            margin-bottom: 25px;
            color: #333;
            line-height: 1.6;
        }

        #input {
            font-size: 1.2rem;
            width: 100%;
            padding: 12px;
            border: 2px solid #4e8ef7;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        #input:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(78, 142, 247, 0.3);
        }

        .btn-primary {
            background-color: #4e8ef7;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #357ac5;
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: #f44336;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-danger:hover {
            background-color: #d32f2f;
            transform: translateY(-2px);
        }

        #progress {
            font-size: 1.1rem;
            color: #4e8ef7;
            margin: 15px 0;
            font-weight: 500;
        }

        #timer {
            font-size: 1.1rem;
            color: #666;
            margin-top: 15px;
        }

        .btn-back {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #f8f9fa;
            border: 1px solid #4e8ef7;
            color: #4e8ef7;
            padding: 8px 20px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background-color: #4e8ef7;
            color: white;
        }

        @media (max-width: 768px) {
            .card {
                width: 95%;
                padding: 25px 15px;
            }

            h1 {
                font-size: 2rem;
            }

            #text {
                font-size: 1.2rem;
            }

            #input {
                font-size: 1rem;
            }

            .btn-back {
                position: static;
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
    <script src="/webjars/jquery/3.7.1/jquery.js"></script>
    <script src="../config.js"></script>
</head>
<body>
<div class="card">
    <button class="btn-back" onclick="window.history.back()">← 返回</button>
    <h1>打字小游戏</h1>
    <div class="text-center">
        <button id="startBtn" class="btn-primary mb-4">开始游戏</button>
        <button id="endBtn" class="btn-danger mb-4"  style="display: none;">结束游戏</button>
    </div>
    <div id="text" class="text-center"></div>
    <input type="text" id="input" placeholder="开始打字..." disabled>
    <div id="progress" class="text-center">进度: 0%</div>
    <div id="timer" class="text-center">时间: 0秒</div>
</div>

<!-- 引入 Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const startBtn = document.getElementById("startBtn");
    const endBtn = document.getElementById("endBtn");
    const inputElement = document.getElementById("input");
    const textElement = document.getElementById("text");
    const progressElement = document.getElementById("progress");
    const timerElement = document.getElementById("timer");
    const level=1;
    // 随机预设英文文本
    // const sampleText = "The quick brown fox jumps over the lazy dog.";
    const sampleText ="This is Level-1";
    var errorTimes=0;
    var errorLimits=Math.floor(sampleText.length/5);
    let currentIndex = 0;
    let startTime;
    let timerInterval;
    var checked=1;


    // 游戏开始
    startBtn.addEventListener("click", startGame);



    function startGame() {
        // 先统一禁用按钮和初始化界面
        startBtn.disabled   = true;
        endBtn.style.display = "inline-block";
        endBtn.disabled      = true;   // 等打完才真正可点
        inputElement.disabled = false;
        inputElement.value   = "";
        currentIndex         = 0;
        textElement.textContent     = sampleText;
        progressElement.textContent = "进度: 0%";
        timerElement.textContent    = "时间: 0秒";
        inputElement.focus();

        // 检查“包过卡”逻辑
        $.ajax({
            url: config.baseUrl + "/user/getnum?itemid=2",
            method: "get",
            headers: { "Authorization": localStorage.getItem("JWT") },
            success: function(res) {
                // 如果有包过卡，则弹窗询问
                if (res.num > 0 && confirm("是否使用包过卡？\n当前剩余: " + res.num)) {
                    const newNum = res.num - 1;
                    $.ajax({
                        url: config.baseUrl + "/user/setnum?itemid=2&itemnum=" + newNum,
                        method: "put",
                        headers: { "Authorization": localStorage.getItem("JWT") },
                        success: function(resp) {
                            if (resp.status === "success") {
                                alert("成功使用包过卡");
                                checked = 0;  // 标记不计错
                            }
                            // 确认后再真正启动计时
                            beginTyping();
                        },
                        error: function() {
                            alert("网络连接错误");
                            // 即使失败，也允许开始
                            beginTyping();
                        }
                    });
                } else {
                    // 不使用包过卡，直接开始
                    beginTyping();
                }
            },
            error: function() {
                alert("网络错误，直接开始");
                beginTyping();
            }
        });
    }

    // 启动计时器
    function startTimer() {
        timerInterval = setInterval(() => {
            const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
            timerElement.textContent = `时间: ${elapsedTime}秒`;
        }, 1000);
    }
    // 统一的“开始打字并计时”方法
    function beginTyping() {
        // 记录真正的开始时刻
        startTime = Date.now();
        // 启动高精度秒表，每100ms 更新一次
        timerInterval = setInterval(() => {
            const elapsedMs = Date.now() - startTime;
            const elapsedSec = (elapsedMs / 1000).toFixed(2);  // 转成 x.xx
            timerElement.textContent = `时间: ${elapsedSec}秒`;
        }, 100);
        // 启用结束按钮
        endBtn.disabled = false;
    }

    // 游戏结束函数
    function endGame(manual) {
        clearInterval(timerInterval);
        const elapsedTime = ((Date.now() - startTime) / 1000).toFixed(2);

        // 仅当不是手动结束时才发送请求
        if (!manual) {
            $.ajax({
                url: config.baseUrl + "/gamerecord/new",
                method: "post",
                headers: { "Authorization": localStorage.getItem("JWT") },
                contentType: "application/json; charset=UTF-8",
                dataType: "json",
                data: JSON.stringify({
                    "costTime": elapsedTime,
                    "grade": elapsedTime,
                    "level": level
                }),
                success: function(res) {
                    const message = res.isMax ?
                        `恭喜你完成了游戏！\n用时: ${elapsedTime}秒,创下历史最短用时` :
                        `恭喜你完成了游戏！\n用时: ${elapsedTime}秒`;
                    alert(message);
                }
            });
        }

        resetGame();
    }
    document.getElementById("endBtn").addEventListener("click", function() {
        if (confirm("确定要提前结束游戏吗？")) {
            endGame(true); // 传递true表示手动结束
        }
    });

    // 输入事件监听
    inputElement.addEventListener('input', function() {
        let userInput = inputElement.value;

        // 检查输入的字符是否匹配
        if (userInput === sampleText.substring(0, userInput.length)) {
            // 更新进度条
            currentIndex = userInput.length;
            const progress = (currentIndex / sampleText.length) * 100;
            progressElement.textContent = `进度: ${Math.round(progress)}%`;

            // 完成游戏
            if (currentIndex === sampleText.length) {
                endBtn.disabled = false;
                endGame(false); // 自动完成不传参
            }
        } else {
            progressElement.textContent = `进度: 错误，重新输入!`;
            if(checked==1){
                errorTimes++;
            }
            if(errorTimes>=errorLimits){
                //访问后端，获取复活币个数
                $.ajax({
                    url:config.baseUrl+"/user/getnum?itemid=1",
                    method: "get",
                    headers:{"Authorization":localStorage.getItem("JWT")},
                    success:function (res) {
                        console.log(res);
                        if(res.num!=null&&res.num>0){
                            var modifynum=res.num-1;
                            if(confirm("是否使用复活币\n当前剩余:"+res.num)){
                                //后端写代码
                                $.ajax({
                                    url:config.baseUrl+"/user/setnum?itemid=1&itemnum="+modifynum,
                                    method:"put",
                                    headers:{"Authorization":localStorage.getItem("JWT")},
                                    success:function (res) {
                                        if(res.status==="success"){
                                            alert("成功使用复活币");
                                            errorTimes=0;
                                        }
                                    },
                                    error:function () {
                                        alert("网络连接错误");
                                    }
                                })
                            }else {
                                resetGame();
                            }
                        }
                    },
                    error:function (err) {
                        alert("网络连接错误")
                    }
                })
                // if(confirm("是否使用复活币")){
                //     //访问后端，获取复活币个数
                //
                // }
                //复活币逻辑
            }
        }
    });

    // 重置游戏
    function resetGame() {
        startBtn.disabled = false;
        endBtn.style.display = "none";
        endBtn.disabled = true;
        inputElement.disabled = true;
        progressElement.textContent = "进度: 0%";
        inputElement.value = "";
        textElement.textContent = "";
        timerElement.textContent = "时间: 0秒";
    }


</script>
</body>
</html>
