<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
        }

        .container {
            width: 80%;
            max-width: 500px;
        }

        .card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        input {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        #login {
            background-color: #4e8ef7;
            color: white;
            border: none;
        }

        #login:hover {
            background-color: #357ac5;
        }

        #register {
            background-color: #f8f9fa;
            border: 1px solid #4e8ef7;
            color: #4e8ef7;
        }

        #register:hover {
            background-color: #4e8ef7;
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            input, button {
                width: 95%;
                margin-left: auto;
                margin-right: auto;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h2 class="text-center mb-4" style="color: #4e8ef7;">用户登录</h2>
        <input id="account" placeholder="请输入邮箱/用户名">
        <input id="password" type="password" placeholder="请输入密码">
        <button id="login">登录</button>
        <button id="register">注册</button>
    </div>
</div>

<!-- 引入 Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/webjars/jquery/3.7.1/jquery.js"></script>
<script src="config.js"></script>
<script>

    $(window).on('load',function () {
        //console.log("666");
        $("#account").val(sessionStorage.getItem("account"));
        $("#password").val(sessionStorage.getItem("password"));
        // console.log(config.baseUrl);
    });
    $("#account").on('input',function () {
        sessionStorage.setItem("account",$("#account").val());
    });
    $("#password").on('input',function () {
        sessionStorage.setItem("password",$("#password").val());
    });
    $("#login").click(function () {
        var account=$("#account").val();
        var password=$("#password").val();
        if(!account||!password){
            alert("请输入账户和密码！");
            //console.log(config.baseUrl+"/login/verify?account="+account);
            return;
        }
        $.ajax({
            url: config.baseUrl+"/login/verify?account="+account,
            method:"get",
            success:function (res) {
                console.log(res);
                if(res.isExist==="false"){
                    alert("账户未注册");
                    return;
                }else {
                    //mima
                    $.ajax({
                        url: config.baseUrl+"/login/verify/password",
                        method:"post",
                        contentType: "application/json; charset=UTF-8",  // 告诉服务器请求体是 JSON
                        dataType: "json",
                        data:JSON.stringify({
                            "account": $("#account").val(),
                            "password":$("#password").val(),
                        }),
                        success:function (res) {
                            console.log(res);
                            if(res.Match==="true"){
                                alert("登录成功");
                                localStorage.setItem("JWT",res.JWT);
                                localStorage.setItem("account",$("#account").val());
                                //跳转页面
                                window.location.replace("main.html");
                            }else {
                                alert("密码错误");
                            }
                        },
                        error:function (err) {
                            console.log(err);
                        }
                    })
                }
            },
            error:function (err) {
                alert("网络连接出错");
            }
        })
    })

    $("#register").click(function () {
        window.location.href="register.html";
    })
</script>
</body>
</html>
