<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .container {
            width: 80%;
            max-width: 600px;
        }

        .card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            padding: 30px;
            position: relative;
        }

        h2 {
            color: #4e8ef7;
            text-align: center;
            margin: 50px 0 30px;
        }

        .input-group {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #4e8ef7;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: #357ac5;
        }

        .btn-secondary {
            background-color: #f8f9fa;
            border: 1px solid #4e8ef7;
            color: #4e8ef7;
        }

        .btn-secondary:hover {
            background-color: #4e8ef7;
            color: white;
        }

        button:disabled {
            background-color: #e0e0e0;
            color: #b0b0b0;
            border: none;
            cursor: not-allowed;
        }

        .btn-back {
            background-color: #f8f9fa;
            border: 1px solid #4e8ef7;
            color: #4e8ef7;
            padding: 8px 20px;
            font-size: 0.95rem;
            border-radius: 20px;
            transition: all 0.3s ease;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .btn-back:hover {
            background-color: #4e8ef7;
            color: white;
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            .input-group {
                flex-direction: column;
            }

            input, button {
                width: 100%;
            }

            .btn-back {
                position: static;
                width: 100%;
                margin-bottom: 15px;
                text-align: center;
            }

            h2 {
                margin: 20px 0 !important;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <!-- 返回按钮移动到左上角 -->
        <button class="btn-back" onclick="window.history.back()">← 返回首页</button>

        <h2>用户注册</h2>

        <div class="input-group">
            <input id="username" placeholder="请输入用户名">
            <button id="verifyName" class="btn-secondary">检查用户名</button>
        </div>

        <div class="input-group">
            <input id="mail" placeholder="请输入您的邮箱">
            <button id="verifyMail" class="btn-secondary">检查邮箱</button>
        </div>

        <div class="input-group">
            <input id="code" placeholder="请输入验证码">
            <button id="sendCode" class="btn-secondary">发送验证码</button>
            <button id="verifyCode" class="btn-primary">验证</button>
        </div>

        <div class="input-group">
            <input id="password" type="password" placeholder="请输入密码">
        </div>

        <div class="input-group">
            <button id="register" class="btn-primary">立即注册</button>
        </div>
    </div>
</div>

<!-- 引入 Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/webjars/jquery/3.7.1/jquery.js"></script>
<script src="config.js"></script>
<script type="text/javascript">

    var errorTimes=0;
    $(window).on("load",function () {
        console.log("ready");
        initEL();
    });

    $("#verifyName").click(function () {
        var username=$("#username").val();
        if(!username) {
            alert("null");
            return;
        }
        $.ajax({
            url:"/register/verify/username",
            method:"post",
            contentType: "application/json; charset=UTF-8",  // 告诉服务器请求体是 JSON
            dataType: "json",
            data:JSON.stringify({
                "username":username
            }),
            success:function (res) {
                console.log(res);
                if(res.isExist==="false"){
                    if(confirm("账户名未注册，确定使用这个账户名吗")){
                        $("#username").prop("disabled",true);
                        $("#verifyName").prop("disabled",true);
                        $("#mail").prop("disabled",false);
                        $("#verifyMail").prop("disabled",false);
                    }else {

                    }

                }else {
                    alert("已注册");
                }
            },
            err:function (err) {
                console.log(err);
            }
        });
        //$("#username").prop("disabled",true);
    });

    $("#verifyMail").click(function () {
        var mail=$("#mail").val();
        if(!mail) {
            alert("null");
            return;
        }
        $.ajax({
            url:"/register/verify/mail",
            method:"post",
            contentType: "application/json; charset=UTF-8",  // 告诉服务器请求体是 JSON
            dataType: "json",
            data:JSON.stringify({
                "mail":mail
            }),
            success:function (res) {
                console.log(res);
                if(res.isExist==="false"){
                    if(confirm("邮箱未注册，确定使用这个邮箱吗")){
                        $("#mail").prop("disabled",true);
                        $("#verifyMail").prop("disabled",true);
                        $("#sendCode").prop("disabled",false);
                    }else {

                    }

                }else {
                    alert("邮箱已注册");
                }
            },
            err:function (err) {
                console.log(err);
            }
        });
    });

    $("#sendCode").click(function () {
        $.ajax({
            url: "/register/mail/code",
            method: "post",
            contentType: "application/json; charset=UTF-8",  // 告诉服务器请求体是 JSON
            dataType: "json",
            data: JSON.stringify({
                "mailAddress": $("#mail").val(),
            }),
            success: function (res) {
                console.log(res);
                if (res.status === "success") {
                    alert("已经发送");
                    $("#sendCode").prop("disabled",true);
                    $("#code").prop("disabled",false);
                    $("#verifyCode").prop("disabled",false);
                } else {

                }
            },
            error: function(xhr, status, error) {
                alert("验证码发送失败，请检查邮箱信息");
                // console.log("错误信息：", xhr.responseText);  // 查看服务器返回的错误信息
                //console.log("状态码：", status);
                //console.log("错误类型：", error);
                $("#mail").prop("disabled",false);
                $("#verifyMail").prop("disabled",false);
                $("#sendCode").prop("disabled",true);
            }
        })
    });

    $("#verifyCode").click(function () {
        var code=$("#code").val();
        if (!code){
            alert("null");
            return;
        }
        $.ajax({
            url:"/register/verify/code",
            method:"post",
            contentType: "application/json; charset=UTF-8",  // 告诉服务器请求体是 JSON
            dataType: "json",
            data:JSON.stringify({
                "code":code,
                "mailAddress":$("#mail").val(),
            }),
            success:function (res) {
                console.log(res);
                if(res.isMatch==="true"){
                    alert("验证成功");
                    $("#code").prop("disabled",true);
                    $("#verifyCode").prop("disabled",true);
                    $("#password").prop("disabled",false);
                    $("#register").prop("disabled",false);
                }else {
                    errorTimes++;
                    alert("验证失败");
                   // $("#sendCode").prop("disabled",false);
                    $("#code").prop("disabled",false);
                    $("#verifyCode").prop("disabled",false);
                    if(errorTimes===3){
                        alert("已经错误三次，请重新获取验证码！");
                        $("#sendCode").prop("disabled",false);
                        $("#code").prop("disabled",true);
                        $("#verifyCode").prop("disabled",true);
                        return;
                    }
                }
            },
            fail:function (err) {

            }
        })
    });

    $("#register").click(function () {
        var password=$("#password").val();
        if (!password){
            alert("null");
            return;
        }
        $.ajax({
            url:"/register/new",
            method:"post",
            contentType: "application/json; charset=UTF-8",  // 告诉服务器请求体是 JSON
            dataType: "json",
            data:JSON.stringify({
                "username":$("#username").val(),
                "mailAddress":$("#mail").val(),
                "password":$("#password").val(),
            }),
            success:function (res) {
                console.log(res);
                alert("注册成功");
                window.history.back();
            },
            error:function (err) {

            }
        })
    });
    function initEL() {
        $("#mail").prop("disabled",true);
        $("#verifyMail").prop("disabled",true);
        $("#sendCode").prop("disabled",true);
        $("#code").prop("disabled",true);
        $("#password").prop("disabled",true);
        $("#verifyCode").prop("disabled",true);
        $("#register").prop("disabled",true);
    }
</script>
</body>
</html>
